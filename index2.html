<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style2.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
<!-- 
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="title">
                <img src="./images/logo-bonus.svg" alt="">
            </div>
            <div class="score-card">
                <h2>Score</h2>
                <span class="score">0</span>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="select rock" data-choice = "rock">
                <button>
                    <img src="./images/icon-rock.svg" alt="">
                </button>
            </div>
            <div class="select paper" data-choice = "paper">
                <button>
                    <img src="./images/icon-paper.svg" alt="">
                </button>
            </div>
            <div class="select scissors" data-choice = "scissors">
                <button>
                    <img src="./images/icon-scissors.svg" alt="">
                </button>
            </div>
            <div class="select spock" data-choice = "spock">
                <button>
                    <img src="./images/icon-spock.svg" alt="">
                </button>
            </div>
            <div class="select lizard" data-choice = "lizard">
                <button>
                    <img src="./images/icon-lizard.svg" alt="">
                </button>
            </div>

        </div>

        <div class="submain-container">
            <div class="picked-section">

                <div id="you-picked">
                    <h1>You Picked</h1>
                        <span class="pick" id="user-select">
                            <button>
                                <img class="image-selection" src="./images/icon-rock.svg" alt="">
                            </button>
                        </span> 
                        <span class="radial" id="left"></span>
                </div>
                    
                <div class="verdict">
                        <h1>You Lose</h1>
                    <button class="reset">Play Again</button>
                </div>
                
                <div id="house-picked">
                    <h1>The House Picked</h1>    
                    <span class="pick" id="computer-select">
                        <button>
                            <img class="image-selection" src="./images/icon-rock.svg" alt="">
                        </button>
                    </span> 
                    <span class="radial" id="right"></span>
                </div>

            </div>
        </div>
    </main>

    <button class="rules">Rules</button>

    
        <div class="rules-modal">
            <img src="./images/image-rules-bonus.svg" alt="">
            <img class="close" src="./images/icon-close.svg" alt="">
        </div>
    
    <!-- <span class="feed"></span> -->

 <script src="app.js"></script>

</body>
</html>
